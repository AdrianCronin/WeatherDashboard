<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Bulma CSS-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.2/css/bulma.min.css">
    <!-- My css -->
    <link rel="stylesheet" href="./assets/style.css">

    <title>5-Day Weather Forecast</title>
</head>

<body>
    <!-- hero bar -->
    <section class="hero is-info is-small" id="heroBar">
        <div class="hero-body">
            <p class="title">
                Weather Dashboard
            </p>
        </div>
    </section>

    <div class="columns is-mobile">

        <!-- this div contains the search bar and history -->
        <div class="column is-one-quarter is-flex is-flex-direction-column" id="leftBar">

            <h1 class="title is-4 has-text-weight-bold">Search for a City:</h1>

            <form id="search-form" class="is-flex is-flex-direction-column">
                <input class="input is-normal" type="text" placeholder="Seattle" id="searchBar">
                <input class="button is-info" type="submit" value="Search" id="searchBtn">
            </form>

            <hr id="line">

            <!-- history buttons -->
            <div id="historyBtns" class="is-flex is-flex-direction-column"></div>

        </div>

        <div class="column is-flex is-flex-direction-column">
            <!-- this div contains the current weather -->
            <div class="" id="currentWeather"></div>

            <h1 class='title is-4' id="forecastTitle"></h1>

            <!-- this div contains the 5 day forecast -->
            <div class=" columns" id="forecast"></div>

        </div>

    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <!-- my  -->
    <script src="assets/script.js"></script>
</body>

</html>
